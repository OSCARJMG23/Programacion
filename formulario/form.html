<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-12 d-flex align-items-center">
                    <div class="text text-center">
                        <h1 class="text-white">Create your best Experience</h1>
                        <h2 class="text-white">By Becoming a part of Company family</h2>
                    </div>
                </div>

                <div class="col-lg-5 col-md-10 col-sm-12">
                    <div class="form-box px-5 py-4">
                        <form>
                            <h2 class="text-center mb-4">Register Now</h2>
                            <input type="text" name="" placeholder="Name" class="form-control mb-3">
                            <input type="email" name="" placeholder="Name" class="form-control mb-3">
                            <select class="form-select mb-3">
                                <option>City</option>
                                <option >Gungla Pakistan</option>
                            </select>
                            <input type="number" name="" placeholder="Contact no" class="form-control mb-3">
                            <input type="password" name="" placeholder="password" class="form-control mb-3">
                            <button class="register-btn form-control">Registro</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

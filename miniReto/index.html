<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Propinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">


</head>
<body>
  <h1>Calculadora de Propinas</h1>
  <div class="formulario">
    <form id="calculator-form">
      <div class="input-group mb-3 w-75">
        <label for="bill" class="input-group-text monto">Monto de la cuenta:</label>
        <input class="form-control" type="number" id="bill" required >  
      </div>
      <label for="tip" class="input-group-text w-50 person">Porcentaje de propina:</label>
      <select id="tip" class="form-select porcent" aria-label="Disabled select example">
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
        <option value="0.25">25%</option>
      </select>
      <div class="input-group mb-3 w-75">
        <label for="cantidadP" class="input-group-text personas">Cuantas personas van a pagar</label>
        <input class="form-control" type="number" id="cantidadP" required>
      </div>
      
      <button type="submit" class="btn btn-dark boton">Calcular</button>
    </form>
  </div>

  <div id="result" class="hidden">
    <p>Monto de la cuenta: <span id="bill-amount"></span></p>
    <p>Porcentaje de propina: <span id="tip-percentage"></span></p>
    <p>Propina: <span id="tip-amount"></span></p>
    <p>Total a pagar: <span id="total-amount"></span></p>
    <p>Cada persona tiene que pagar la cantidad de: <span id="totalP"></span></p>
  </div>





  
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>

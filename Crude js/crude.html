<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="crude.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form id="formulario"   >
                    <div>
                        <label for="cedula">Numero Identificación</label>
                        <input type="number" name="cedula" id="cedula">
                    </div>
                    <div>
                        <label for="nombres">Nombres</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="nombres" id="nombres">
                    </div>
                    <div>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos">
                    </div>
                    <div>
                        <label for="telefono">Telefono</label>
                        <input type="number" name="telefono" id="telefono">
                    </div>
                    <div>
                        <label for="correo">E-mail</label>
                        <input type="email" name="correo" id="correo">
                    </div>
                    <div>
                        <label for="nacimiento">F° Nacimiento</label>
                        <input type="date" name="nacimiento" id="nacimiento">
                    </div>
                    <div>
                        <label for="nacionalidad">Nacionalidad</label>
                        <input type="text" name="nacionalidad" id="nacionalidad">
                    </div>
                    <button class="register-btn form-control" type="submit">Registro</button>
                </form>
            </td>
            <td>
                
            </td>
        </tr>
    </table>
    <table class="list" id="listaClientes">
        <thead>
            <tr>
                <th>N°</th>
                <th>N° Identificación</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>E-mail</th>
                <th>F° Nacimiento</th>
                <th>Nacionalidad</th>
                <th>Opción</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="crude.js"></script>
</body>
</html>

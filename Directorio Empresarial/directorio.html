<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="directorio.css">
</head>
<body>
    <h1>DIRECTORIO EMPRESARIAL EMINEM</h1>
    <div class="formulario">
        <form id="formulario-input">
            <div class="input-group mb-3 w-100">
                <label for="name" class="input-group-text datos">Nombre</label>
                <input class="form-control" type="text" id="name" required >  
            </div>
            <div class="input-group mb-3 w-100">
                <label for="email" class="input-group-text datos">Email</label>
                <input class="form-control" type="email" id="email" required >  
            </div>
            <div class="input-group mb-3 w-100">
                <label for="number" class="input-group-text datos">Telefono</label>
                <input class="form-control" type="number" id="number" required >  
            </div>
            <button type="submit" class="btn btn-dark botone">Agregar</button>
        </form>
    </div>

    <div class="tabla">
        <table class="table  table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">EMAIL</th>
                <th scope="col">TELEFONO</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="padreTabla">
                    
            </tbody>
          </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="directorio.js"></script>
</body>
</html>

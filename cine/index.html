<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <form id="movie-form">
                <h2>Agregar Película</h2>
                <div class="mb-3">
                  <label for="titulo" class="form-label">Título:</label>
                  <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="mb-3">
                  <label for="genero" class="form-label">Género:</label>
                  <input type="text" class="form-control" id="genero" required>
                </div>
                <div class="mb-3">
                  <label for="duracion" class="form-label">Duración:</label>
                  <input type="text" class="form-control" id="duracion" required>
                </div>
                <div class="mb-3">
                  <label for="director" class="form-label">Director:</label>
                  <input type="text" class="form-control" id="director" required>
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen:</label>
                    <input type="file" class="form-control" id="imagen" accept="image/*" required>
                  </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
            <div class="col-md-8">
              <div id="movies-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>
</html>

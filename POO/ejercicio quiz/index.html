<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="d-flex justify-content-center align-content-center ">
        <div class="form-box px-5 py-4 w-25 formu">
            <h2 class="text-center mb-5">Gestion de Quiz</h2>
            <form id="formularioQuiz">
                <div>
                    <label for="">Enunciado de la pregunta</label>
                    <input type="text" class="form-control mb-3" id="enunciadoPregunta">
                </div>
                <div>
                    <label for="">A</label>
                    <input type="text" class="form-control mb-3" id="rtaA">
                </div>
                <div>
                    <label for="">B</label>
                    <input type="text" class="form-control mb-3" id="rtaB">
                </div>
                <div>
                    <label for="">C</label>
                    <input type="text" class="form-control mb-3" id="rtaC">
                </div>
                <div>
                    <label for="">D</label>
                    <input type="text" class="form-control mb-3" id="rtaD">
                </div>
                <div>
                    <label for="">Respuesta Correcta</label>
                    <select name="" class="form-select" id="rtaCorrecta">
                        <option value="">Respuesta Correcta</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <button id="btnAgregarEditar" type="submit" class="register-btn form-control mt-4 btnCon">Agregar tarea</button>
            </form>
        </div>
    </div>

    <div class="quiz  d-flex justify-content-center align-content-center align-items-center mt-4" id="quiz">
        
        
    </div>
    <div class="d-flex justify-content-center align-items-center mb-5">
        <button id="btn-empezar" type="button" class="register-btn form-control mt-4 btnstart w-25" style="background-color: rgb(135, 222, 189); ">Empezar Quiz</button>
    </div>

    <div>
        <form id="form-rta" class="formRta">
            <div id="positionQuestions">

            </div>

            <div>
                <button id="btn-rta" type="submit" class="register-btn form-control mt-4 btnrespu w-25" style="background-color: rgb(135, 222, 189);">Enviar</button>
            </div>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
        <h1>Restaurante New cast</h1>
    </header>
    <main>
        <section class="menu">
          <div class="selectro">
            <p style="color: white;">Consulta Nuestro Menu</p>
              <select name="" id="selector" class="form-control mb-3 w-25">
                  <option value="">Consulta Nuestras Categorias</option>
              </select>
              <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <img src="/Simulacro preFiltro2/img/agregar-paquete.png" class="icono" alt="">
                </button>
            </section>
          </div>
    </main>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" >
          <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal">
          <table id="deleteListCards" class="table table-dark">
            <thead>
                <tr>
                    <th>Imagen Comida</th>
                    <th>Nombre</th>
                    <th>Borrar</th> 
                </tr>
            </thead>
            <tbody id="compras">

            </tbody>
          </table>
          <a href="" id="limpiarCarrito" class="btn btn-danger">Vaciar Carrito</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Comprar</button>
        </div>
      </div>
    </div>
  </div>
  <section id="contenedorTarjetas" class="contenedor">

  </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/Simulacro preFiltro2/js/principal.js" type="module"></script>
  </body>
</html>

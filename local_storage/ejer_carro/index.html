<!DOCTYPE html>
<html>
<head>
  <title>Carrito de compras con Local Storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="form-register">
      <div class="form-box px-5 py-4 ">
        <form id="formulario">
            <h1>Carrito de compras</h1>
            <input type="text" id="compraInput" placeholder="Nueva compra" class="form-control mb-3 ">
            <input type="text" id="precioInput" placeholder="Precio" class="form-control mb-3">
            <button id="btn-agregar" type="submit" class="register-btn form-control mt-4 btnCon">Agregar al carrito</button>
            <button id="btn-vaciar" type="button" class="register-btn form-control mt-4 btnCon1">Vaciar carrito</button>
        </form>
      </div>
    </section>
      <section class="resumen">
          <div class="itemsCar">
            <ul id="cartItems"></ul>
          </div>
        <div class="d-flex justify-content-center">
          <hr class="linea">
        </div>
        <div class="d-flex justify-content-center">
          <p id="total">
          </p>
        </div>
      </section>

<section class="btnoe">
  <button type="button" class="register-btn form-control mt-4  btnCon2" id="compra">Comprar</button>
</section>

    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="img/favicon.ico">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <section class="main-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-12 d-flex align-items-center">
                    <div class="text text-center">
                        <h1 class="text-white">Create your best Experience</h1>
                        <h2 class="text-white">By Becoming a part of Company family</h2>
                    </div>
                </div>
                <div class="col-lg-5 col-md-10 col-sm-12">
                    <div class="form-box px-5 py-4">
                        <form id="formularioServicio">
                            <h2 class="text-center mb-4">Registro de Servicios</h2>
                            <input type="text" name="" placeholder="Nombre del Servicio" class="form-control mb-3" id="nombreServi">
                            <input type="number" name="" placeholder="Valor del Servicio" class="form-control mb-3" id="valorServi">
                            <input type="text" name="" placeholder="Descripcion" class="form-control mb-3" id="descripcionServi">
                            <input type="number" name="" placeholder="Puntos" class="form-control mb-3" id="puntosServi">

                            <button class="register-btn form-control" type="submit">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

    

    <div id="mainTarget" class="main-tarjetas targets mb-3">
        <div id="modulo-rutas" class="moduloRutas ">
            <div id="lista-servicios"class="rutas">


            </div>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
